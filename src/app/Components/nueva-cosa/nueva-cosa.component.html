<app-navbar></app-navbar>
<div class="container pt-4">
      <div class="row">
            <div class="col col-lg-9 offset-lg-1">
                  <div class="card text-center">
                        <div class="card-body">
                             <h3>{{titulo}}</h3>
                              <span style="color: black;" *ngIf="enviado && createCosa.invalid "> Todos los campos son
                        requeridos. </span>
                              <form action="" [formGroup]="createCosa" (ngSubmit)="agregarCosa()">
                                    <div class="row">
                                          <div class="col">
                                                <input class="form-control" type="text" formControlName="NombreRecurso"
                                    placeholder="Nombre">
                                              </div>
                                          <div class="col">
                                               
                                    <select class="form-select" formControlName="Asignatura"  id=""><option value="{{item.id}}" *ngFor="let item of listaAsignaturas">{{item.Nombre}}</option></select>
                                              </div>
                            <div class="col">
                                                <input class="form-control" type="text" formControlName="TipoRecurso"
                                    placeholder="Tipo de recurso">
                                              </div>
                                <div class="col">
                                                    <input class="form-control" type="text"  placeholder="Contenido">
                                    <h1>TinyMCE 5 Angular Demo</h1>
                                    <editor
                                    formControlName="Contenido"
                                      [init]="{
                                        height: 500,
                                        menubar: false,
                                        plugins: [
                                          'advlist autolink lists link image charmap print preview anchor',
                                          'searchreplace visualblocks code fullscreen',
                                          'insertdatetime media table paste code help wordcount'
                                        ],
                                        toolbar:
                                          'undo redo | formatselect | bold italic backcolor | \
                                          alignleft aligncenter alignright alignjustify | \
                                          bullist numlist outdent indent | removeformat | help'
                                      }"
                                    ></editor>
                                                  </div>
                                       
                        </div>
                                    <div class="mt-3">
                                          <button type="text" class="btn btn-primary" style="margin-right: 5px;"        
                                        routerLink="/lista-cosas">Volver</button>
                                          <button type="submit" class="btn btn-primary" >Guardar</button>
                                        </div>
                                  </form>
                            </div>
                      </div>
                </div>
          </div>
</div>
